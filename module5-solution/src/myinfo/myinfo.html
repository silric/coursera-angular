
<link rel="stylesheet" href="css/myinfo.css">

<div class="myinfo">
<div class="container">
  <span ng-if="infoctrl.fname==''" class="error">Not Signed Up Yet. Sign up Now!</span>
  <div ng-hide="infoctrl.fname==''" align=left class="jumbotron">
  First name is <u><b><i>{{infoctrl.fname}}</i></b></u>
  <br>
  Last name is <u><b><i>{{infoctrl.lname}}</i></b></u>
  <br>
  Email is <u><b><i>{{infoctrl.email}}</i></b></u>
  <br>
  Phone is <u><b><i>{{infoctrl.phone}}</i></b></u>
  <br>
  Favorite Dish shortname is <u><b><i>{{infoctrl.favsname}}</i></b></u>
  <br>
  Favorite Dish name is <u><b><i>{{infoctrl.favname}}</i></b></u>
  <br>
  Favorite Dish description is <u><b><i>{{infoctrl.description}}</i></b></u>
  <br>
<img width="250" height="150" ng-src="{{infoctrl.basepath}}/images/{{infoctrl.favsname}}.jpg" alt="{{infoctrl.favname}}">

  </div>
</div>
</div>
