<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6">
    <div id="list" ng-controller='ToBuyController as buy'>
     <h2>To Buy:</h2>
     <ul>
        <li ng-repeat="item in buy.list">
          Buy {{ item.quantity }} {{ item.name }}
          <button ng-click="buy.remove($index);">Bought</button>
        </li>
     </ul>
     <div ng-if="buy.isEmpty()" class="emptyMessage">{{buy.emptyMsg}}</div>
    </div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6">
    <div id="list" ng-controller='AlreadyBoughtController as bought'>
     <h2>Already Bought:</h2>
     <ul>
        <li ng-repeat="item in bought.list">
          Bought {{ item.quantity }} {{ item.name }}
        </li>
     </ul>
     <div ng-if="bought.isEmpty()" class="emptyMessage">{{bought.emptyMsg}}</div>
    </div>
    </div>
  </div>
</div>

</body>
</html>
